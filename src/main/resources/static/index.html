<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chat Application | CalliCoder</title>
<link rel="stylesheet" href="/css/main.css" />

<style type="text/css">
.logo {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

   .center-text {
    position: absolute;
      left: 100px;
   }

</style>
</head>
<body background="backgroundimage.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
		<img alt="Green Apex Logo" src="axayImage.jpeg" height="100px" width="100px">
		<br>
		<br>
			<!-- <h1 class="title">Type your username</h1> -->
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Type your name"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start
						Chatting</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
	

	
		<div class="chat-container">

			<div class="logo">
				<!-- Replace the image source with your logo -->
				<img src="axayImage.jpeg" alt="Logo">
			</div>
			<div class="center-text">
				<h1 style="color: green; font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold;">Welcome to Akshay Chat Room</h1>

			</div>

			<!-- <img alt="Green Apex Logo" src="green-apex.jpg" height="50px" width="50px" >
		<h2>Green Apex Chat Room</h2> -->
			<!-- <div class="chat-header">
			
				<h2>Green Apex Chat Room</h2>
			</div> -->
			<br>
			<br>
			<br>
			<div class="connecting">Connecting...</div>
			<ul id="messageArea" >

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message.."
							autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
